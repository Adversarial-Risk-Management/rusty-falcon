name: clippy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule: [cron: "40 1 * * *"]

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@clippy
      - run: |
          cargo clippy --tests -- -Dclippy::all -Dclippy::pedantic \
              -Aclippy::struct-excessive-bools \
              -Aclippy::fn-params-excessive-bools \
              -Aclippy::similar-names \
              -Aclippy::missing-errors-doc \
              -Aclippy::doc-markdown
